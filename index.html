<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <title>Pocket-IAS</title>
</head>

<body>
    <div class="p-16">
        <div class="max-w-4xl mx-auto relative " x-data="{
            activeSlide:1,
            slides:[
            {id:1,title:'hello1',body:'just a normal testing text' },
            {id:2,title:'hello2',body:'just a normal testing text' },
            {id:3,title:'hello3',body:'just a normal testing text' },
            {id:4,title:'hello4',body:'just a normal testing text' },
            {id:5,title:'hello5',body:'just a normal testing text' },
            ] }">
            <div x-for="slide in slides" :key="slides.id">
                <div x-show="activeSlide ===slide.id"
                    class="p-24 h-80 flex items-center bg-black-500 text-red rounded-lg"></div>
            </div>
            <div>hlo</div>
            <div></div>

        </div>
    </div>
</body>

</html>
